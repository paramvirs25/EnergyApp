<h3 class="headerLogin ">Users List</h3>
<div class="padAll10">
    <!--<input class="form-control col-sm-4" type="search" placeholder="Search Users.." (keyup)="applyFilter($event.target.value)" aria-label="Search">-->    
    
    <div class="mTop20 example-container mat-elevation-z8">
        <div class="example-loading-shade"
             *ngIf="isLoadingResults || isRateLimitReached">
            <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        </div>

        <div class="example-table-container">
            <table mat-table [dataSource]="data" class="example-table" matSort>

                <ng-container matColumnDef="userId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>UserId</th>
                    <td mat-cell *matCellDef="let row">{{row.userId}}</td>
                </ng-container>
                <ng-container matColumnDef="userFirstName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
                    <td mat-cell *matCellDef="let row">{{row.userFirstName}}</td>
                </ng-container>
                <ng-container matColumnDef="userLastName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
                    <td mat-cell *matCellDef="let row">{{row.userLastName}}</td>
                </ng-container>
                <ng-container matColumnDef="userEmail">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                    <td mat-cell *matCellDef="let row">{{row.userEmail}}</td>
                </ng-container>
                <ng-container matColumnDef="roleId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>RoleId</th>
                    <td mat-cell *matCellDef="let row">{{row.roleId}}</td>
                </ng-container>
                <ng-container matColumnDef="userTypeId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>UserTypeId</th>
                    <td mat-cell *matCellDef="let row">{{row.userTypeId}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

        <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>
    </div>

</div>
