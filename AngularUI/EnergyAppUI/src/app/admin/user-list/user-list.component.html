
<div class="padAll10 ">
    <h3 class="padB20 ">Users List</h3>
    <div class="form-group row">
        <div class="col-sm-4">
            <input class="form-control" type="search" placeholder="Search Users.." (keyup)="applyFilter($event.target.value)" aria-label="Search">
        </div>
        <div class="col-sm-8">
            <button class="btn btn-dark floatR" (click)="goAddUserDetails()">+ Add User</button>
        </div>
    </div>
    <div class="mTop20 users-list-container mat-elevation-z8">
        <div class="users-list-loading-shade"
             *ngIf="isLoadingResults">
            <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        </div>

        <div class="users-list-table-container">
            <table id="tblUserList" mat-table [dataSource]="gridDataSource" class="users-list-table" matSort>

                <ng-container matColumnDef="userId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>UserId</th>
                    <td mat-cell *matCellDef="let row">{{row.userId}}</td>
                </ng-container>
                <ng-container matColumnDef="userFirstName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
                    <td mat-cell *matCellDef="let row">{{row.userFirstName}}</td>
                </ng-container>
                <ng-container matColumnDef="userLastName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
                    <td mat-cell *matCellDef="let row">{{row.userLastName}}</td>
                </ng-container>
                <ng-container matColumnDef="userEmail">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                    <td mat-cell *matCellDef="let row">{{row.userEmail}}</td>
                </ng-container>
                <ng-container matColumnDef="roleName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
                    <td mat-cell *matCellDef="let row">{{row.roleName}}</td>
                </ng-container>
                <ng-container matColumnDef="userTypeName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>User Type</th>
                    <td mat-cell *matCellDef="let row">{{row.userTypeName}}</td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let row">
                        <!--<a routerLink="/userdetail/{{row.userId}}">Edit</a> &nbsp;&nbsp;
                        <a (click)="onDelete(row)">Delete</a>-->
                        <button type="button" class="btn btn-outline-dark btn-sm" routerLink="/userdetail/{{row.userId}}">Edit</button>
                        &nbsp;&nbsp;&nbsp;
                        <button type="button" class="btn btn-outline-dark btn-sm" (click)="onDelete(row)">Delete</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <!--<mat-paginator [length]="resultsLength" [pageSize]="5"></mat-paginator>-->
    </div>
</div>

<!-- Delete Modal -->
<div class="backdrop" [ngStyle]="{'display': showModal ? 'block' : 'none'}"></div>
<div class="modal" id="deleteModal" role="dialog" aria-labelledby="deleteModalLabel" [ngStyle]="{'display': showModal ? 'block' : 'none'}">
    <div class="modal-dialog" role="document" >
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete User</h5>
                <button type="button" class="close" aria-label="Close" (click)="closeModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                  <p>{{lblmodalContent}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark">Yes</button>
                <button type="button" class="btn btn-outline-dark" (click)="closeModal()">No</button>
            </div>
        </div>
    </div>
</div>
