<h3 class="headerLogin ">Users List</h3>
<div class="padAll10 padT30">
    <div class="form-group row">
        <div class="col-sm-4">
            <input class="form-control" type="search" placeholder="Search Users.." (keyup)="applyFilter($event.target.value)" aria-label="Search">
        </div>
        <div class="col-sm-8">
            <button class="btn btn-dark floatR" type="submit">+ Add User</button>
        </div>
    </div>
    <div class="mTop20 users-list-container mat-elevation-z8">
        <div class="users-list-loading-shade"
             *ngIf="isLoadingResults">
            <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        </div>

        <div class="users-list-table-container">
            <table id="tblUserList" mat-table [dataSource]="gridDataSource" class="users-list-table" matSort>

                <ng-container matColumnDef="userId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>UserId</th>
                    <td mat-cell *matCellDef="let row">{{row.userId}}</td>
                </ng-container>
                <ng-container matColumnDef="userFirstName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
                    <td mat-cell *matCellDef="let row">{{row.userFirstName}}</td>
                </ng-container>
                <ng-container matColumnDef="userLastName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
                    <td mat-cell *matCellDef="let row">{{row.userLastName}}</td>
                </ng-container>
                <ng-container matColumnDef="userEmail">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                    <td mat-cell *matCellDef="let row">{{row.userEmail}}</td>
                </ng-container>
                <ng-container matColumnDef="roleId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>RoleId</th>
                    <td mat-cell *matCellDef="let row">{{row.roleId}}</td>
                </ng-container>
                <ng-container matColumnDef="userTypeId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>UserTypeId</th>
                    <td mat-cell *matCellDef="let row">{{row.userTypeId}}</td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef>
                        <a href="#">Edit </a> &nbsp;&nbsp;
                        <a href="#">Delete </a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

        <!--<mat-paginator [length]="resultsLength" [pageSize]="5"></mat-paginator>-->
    </div>

</div>
